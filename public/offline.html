<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Offline - Manychat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', 'Montserrat', 'Helvetica', Arial, sans-serif;
            background-color: #F0F0F0;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            max-width: 150px;
            margin: 0 auto 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #0078D7;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .offline-icon {
            font-size: 6rem;
            font-weight: 700;
            color: #0078D7;
            opacity: 0.2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 3s infinite ease-in-out;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #0078D7;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #005fa3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 120, 215, 0.3);
        }
        
        .status-indicator {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #F0F0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .status-icon {
            width: 40px;
            height: 40px;
            position: relative;
            z-index: 2;
        }
        
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(0, 120, 215, 0.2);
            animation: pulse-ring 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.4; }
            100% { transform: scale(0.8); opacity: 0.8; }
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .offline-icon {
                font-size: 4rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4C7.31 4 3.07 5.9 0 8.98L12 21L24 8.98C20.93 5.9 16.69 4 12 4zM2.92 9.07C5.51 7.08 8.67 6 12 6s6.49 1.08 9.08 3.07l-2.85 2.86C16.46 10.71 14.31 10 12 10c-2.31 0-4.46.71-6.23 1.93L2.92 9.07z"/>
        </svg>
    </div>
    
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30" fill="#0078D7">
                <path d="M20,5 L80,5 C85,5 90,10 90,15 C90,20 85,25 80,25 L20,25 C15,25 10,20 10,15 C10,10 15,5 20,5 Z M30,10 L30,20 L35,15 L30,10 Z M45,10 L45,20 L50,15 L45,10 Z M60,10 L60,20 L65,15 L60,10 Z"/>
            </svg>
        </div>
        
        <div class="status-indicator">
            <div class="pulse-ring"></div>
            <svg class="status-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0078D7">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3zm-9-3.82l-2.09-2.09L6.5 13.5 10 17l6.01-6.01-1.41-1.41z"/>
            </svg>
        </div>
        
        <h1>Você está offline</h1>
        
        <p>Parece que você perdeu a conexão com a internet. A apresentação da Manychat precisa de uma conexão para exibir todos os recursos.</p>
        
        <p>Alguns recursos podem estar disponíveis em modo offline, mas para a experiência completa, por favor reconecte-se à internet.</p>
        
        <button class="btn">Tentar novamente</button>
    </div>
    
    <script>
        // Animação quando o botão é clicado
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                window.location.reload();
            }, 500);
        });
    </script>
</body>
</html>
